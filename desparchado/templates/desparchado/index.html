{% extends 'layout/base.html' %}
{% load i18n %}

{% block content %}
<section id="events">
  <div class="container">
    <div class="row text-center clearfix">
      <div class="col-sm-8 col-sm-offset-2">
        <h2 class="title-one">{% trans 'Events for you' %}</h2>
        <p class="event-heading">{% trans 'Bogota' %}</p>
      </div>
    </div>
    <div class="row row-eq-height">
  {% for event in events %}
      {% include 'events/_single_event.html' %}
    {% if forloop.counter|divisibleby:3 %}
    </div>
    <div class="row row-eq-height">
    {% endif %}
  {% endfor %}
  </div>
</section> <!--/#events-->


{% endblock content %}
