{% extends 'layout/base.html' %}

{% block content %}
<section class="container">
  <div class="row text-center clearfix">
    <div class="col-sm-8 col-sm-offset-2">
      <h2 class="title-one">Eventos para usted</h2>
      <p class="event-heading">Bogotá</p>
    </div>
  </div>
</section>

<section class="container">
  <div class="text-center">
    <a href="{% url 'events:add_event' %}" class="btn btn-sm btn-primary"><i class="fa fa-plus"></i>&nbsp;AÑADIR EVENTO</a>
  </div>
</section>

{% include 'events/_events_grid.html' %}

<section class="container">
  <div class="text-center">
    <a href="{% url 'events:event_list' %}" class="btn btn-sm btn-primary">MÁS EVENTOS</a>
  </div>

  <hr>
</section>

<section class="container">
  <div class="row text-center clearfix">
    <div class="col-sm-8 col-sm-offset-2">
      <h2 class="title-one">Eventos pasados</h2>
    </div>
  </div>
</section>

{% include 'events/_events_grid.html' with events=past_events %}

<section class="container">
  <div class="text-center">
    <a href="{% url 'events:past_event_list' %}" class="btn btn-sm btn-primary">VER EVENTOS PASADOS</a>
  </div>
</section>

{% endblock content %}
