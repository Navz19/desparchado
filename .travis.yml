language: python

python: 3.5

addons:
  postgresql: 9.6
  apt:
    packages:
    - postgresql-9.6-postgis-2.3
before_script:
  - psql -c "CREATE USER vero4ka WITH PASSWORD 'secret';" -U postgres
  - PGPASSWORD=secret psql -c 'CREATE DATABASE desparchado_test;' -U vero4ka
  - PGPASSWORD=secret psql -U vero4ka -c "create extension postgis"

install:
  - pip install -r requirements.txt

script:
  - python manage.py test


